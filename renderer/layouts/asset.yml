constants:
  a: &orbits-size .125in
  ap: &plus-orbits-size += .125in
  am: &minus-orbits-size -= .125in
  b: &orbits-dsize .25in
  bm: &minus-orbits-dsize -= .25in
  c: &orbits-font-size 8
  d: &title-offset 1in
  dm: &minus-title-offset -= 1in
  e: &orbital-offset 1.2in
  em: &minus-orbital-offset -= 1.2in

# Main card body, without the orbit framing
main-width:
  extends:
    - safe-width
  width: *minus-orbits-dsize
main-height:
  extends:
    - safe-height
  height: *minus-orbits-dsize
main-top:
  extends:
    - safe-top
  y: *plus-orbits-size
main-left:
  extends:
    - safe-left
  x: *plus-orbits-size
main-bottom:
  extends:
    - safe-bottom
  y: *minus-orbits-size
main-right:
  extends:
    - safe-right
  x: *minus-orbits-size

main:
  extends:
    - main-width
    - main-height
    - main-top
    - main-left

# Orbit framing
orbits-font:
  font_size: *orbits-font-size
orbit-icon:
  width: *orbits-size
  height: *orbits-size
orbit-top:
  extends:
    - safe-top
    - safe-left
    - safe-width
    - orbits-font
  height: *orbits-size
  align: center
  valign: middle
orbit-right:
  extends:
    - safe-top
    - safe-height
    - main-right
    - orbits-font
  width: *orbits-size
  valign: middle
  align: center
orbit-bottom:
  extends:
    - safe-left
    - safe-width
    - main-bottom
    - orbits-font
  height: *orbits-size
  align: center
  valign: middle
orbit-left:
  extends:
    - safe-left
    - safe-top
    - safe-height
    - orbits-font
  width: *orbits-size
  valign: middle
  align: center

# Main card body elements

title:
  extends:
    - main-width
    - main-bottom
    - main-left
  align: left
  x: += .125in
  y: *minus-title-offset

faction:
  extends:
    - main-width
    - main-bottom
    - main-left
  align: right
  x: += .125in
  y: *minus-title-offset

orbital-icon:
  width: .2in
  height: .2in
orbitals:
  extends:
    - main-width
    - main-top
    - main-left
    - main-height
  align: center
  height: *minus-orbital-offset
  valign: bottom
  spacing: 5
  font_size: 12

horizon:
  extends:
    - safe-bottom
    - safe-middle-horizontal
  width: 10in
  height: 4in
  x: -= 5in
  y: -= 1.175in
  stroke_width: 4

construction:
  extends:
    - main-left
    - main-bottom
  y: -= .7in
  x: += .125in
  font_size: 8
  height: .165in
  valign: bottom
construction-icon:
  width: .165in
  height: .165in

population:
  extends:
    - main-left
    - main-bottom
  y: -= .5in
  x: += .125in
  height: .165in
  font_size: 8
  valign: bottom
population-icon:
  width: .165in
  height: .165in

bombardment:
  extends:
    - main-left
    - main-bottom
  y: -= .3in
  x: += .125in
  font_size: 8
  height: .165in
  valign: bottom
bombardment-icon:
  width: .165in
  height: .165in

homeworld:
  extends:
    - main-top
    - main-right
  x: -= .125in
  align: right
  height: .125in
homeworld-icon:
  width: .125in
  height: .125in

ship-classes:
  extends:
    - main-top
    - main-left
    - main-width
  align: left
  x: += .0625in
  spacing: 50

ship-class-icon:
  width: .2in
  height: .2in

abilities:
  extends:
    - main-left
    - main-bottom
    - main-width
    - abilities-font
  width: -= .62in
  height: .7in
  x: += .52in
  y: -= .8in
