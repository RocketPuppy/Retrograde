constants:
  a: &orbits-size .125in
  ap: &plus-orbits-size += .125in
  am: &minus-orbits-size -= .125in
  b: &orbits-dsize .25in
  bm: &minus-orbits-dsize -= .25in
  c: &orbits-font-size 8
  d: &title-offset 1in
  dm: &minus-title-offset -= 1in
  e: &orbital-offset 1.2in
  em: &minus-orbital-offset -= 1.2in

# Main card body, without the orbit framing
main-width:
  extends:
    - safe-width
  width: *minus-orbits-dsize
main-height:
  extends:
    - safe-height
  height: *minus-orbits-dsize
main-top:
  extends:
    - safe-top
  y: *plus-orbits-size
main-left:
  extends:
    - safe-left
  x: *plus-orbits-size
main-bottom:
  extends:
    - safe-bottom
  y: *minus-orbits-size
main-right:
  extends:
    - safe-right
  x: *minus-orbits-size

main:
  extends:
    - main-width
    - main-height
    - main-top
    - main-left

# Orbit framing
orbits-font:
  font_size: *orbits-font-size
orbit-icon:
  width: *orbits-size
  height: *orbits-size
orbit-top:
  extends:
    - safe-top
    - safe-left
    - safe-width
    - orbits-font
  height: *orbits-size
  align: center
  valign: middle
orbit-right:
  extends:
    - safe-top
    - safe-height
    - main-right
    - orbits-font
  width: *orbits-size
  valign: middle
  align: center
orbit-bottom:
  extends:
    - safe-left
    - safe-width
    - main-bottom
    - orbits-font
  height: *orbits-size
  align: center
  valign: middle
orbit-left:
  extends:
    - safe-left
    - safe-top
    - safe-height
    - orbits-font
  width: *orbits-size
  valign: middle
  align: center

# Main card body elements

title:
  extends:
    - main-width
    - main-top
    - main-left
  align: left
  font_size: 7
  width: -= 0.5in
  x: += 0.0625in
  y: += 0.0625in

orbital-icon:
  width: .2in
  height: .2in
orbitals:
  extends:
    - main-width
    - main-top
    - main-left
    - main-height
  align: center
  height: *minus-orbital-offset
  valign: bottom
  spacing: 5
  font_size: 12

horizon:
  extends:
    - safe-bottom
    - safe-middle-horizontal
  width: 10in
  height: 4in
  x: -= 5in
  y: -= 1.175in
  stroke_width: 4

costs:
  extends:
    - main-right
    - main-top
  x: -= .45in
  y: += .0625in
  width: 0.375in
  font_size: 7
  align: right
  valign: bottom

combat:
  extends:
    - main-left
    - main-bottom
  width: 0.5in
  font_size: 8
  x: += 0.125in
  y: -= 0.2in

construction:
  extends:
    - main-left
    - main-bottom
  width: 0.25in
  height: 0.125in
  font_size: 7
  x: += 0.125in
  y: -= 0.875in

research:
  extends:
    - construction
  y: += 0.25in

colonization:
  extends:
    - research
  y: += 0.25in

influence:
  extends:
    - construction
  x: += 0.375in

intel:
  extends:
    - research
  x: += 0.375in

command:
  extends:
    - colonization
  x: += 0.375in

resource-icon:
  width: 0.125in
  height: 0.125in

cost-icon:
  width: .125in
  height: .125in

combat-icon:
  width: .165in
  height: .165in

homeworld:
  extends:
    - main-top
    - main-right
  x: -= .125in
  align: right
  height: .125in
homeworld-icon:
  width: .125in
  height: .125in

abilities:
  extends:
    - main-left
    - main-top
    - abilities-font
  width: 1.125in
  height: 0.75in
  x: += .875in
  y: += 2.25in
  font_size: 4.5
